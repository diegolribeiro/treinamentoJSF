<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head/>



<h:body>
		<h1>Novo Cadastro de Evento</h1>
		
		<h:form>
			<h:messages id="messagem"/>
			<fieldset>
				<legend>Dados do Evento</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Código do tipo de Evento:" for="idTipoEvento"/>
					<h:inputText id="idTipoEvento" value="#{eventoBean.tipoEvento.codigoExterno}" required="true" requiredMessage="Necessário Preencher o campo Código Externo" validator="#{eventoBean.validaValor}">
						<f:validateLength minimum="5"/>
						<f:ajax event="blur" render="messagem"/>
					</h:inputText>
					
					<h:outputLabel value="Descrição do Tipo do Evento" for="descricaoTipoEvento"/>
					<h:inputText id="descricaoTipoEvento" value="#{eventoBean.tipoEvento.descricaoEvento}" required="true" requiredMessage="Necessário Preencher o campo Descrição do Evento"/>
											
					<h:commandButton value="Gravar" action="#{eventoBean.gravarTipoEvento}">
						<f:ajax execute="@form" render="@form"/>
					
					</h:commandButton>
				
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Listagem de tipo de Fornecedor</legend>
					<h:dataTable  value="#{eventoBean.tiposEventos}" var="tipoEvento" id="listaFornecedor">
						
						<h:column>
							<h:outputText value="#{tipoEvento.id}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{tipoEvento.codigoExterno}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{tipoEvento.descricaoEvento}"/>
						</h:column>
					</h:dataTable>
			
			
			</fieldset>
		</h:form>
	</h:body>
</html>
